<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="./signup.css">
</head>

<body>
    <div class="container_fluid main_container">
        <div class="container login_container">
            <h2 class="login_heading">Signup User</h2>
            <div class="mb-3 row">
                <label for="userName" class="col-12 col-form-label">Name</label> 
                <div class="col-sm-12">
                    <input type="email" class="form-control" id="userName">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="userEmail" class="col-12 col-form-label">Email</label> 
                <div class="col-sm-12">
                    <input type="email" class="form-control" id="userEmail">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="userPassword" class="col-12 col-form-label">Password</label>
                <div class="col-sm-12">
                    <input type="password" class="form-control" id="userPassword">
                </div>

                <a href="../Login/login.html">Already have an account?</a>

                <div class="col-12">
                    <button onclick="signupUser()" class="btn btn-primary mt-5 login_btn">SignUp</button>
                </div>
            </div>
        </div>
    </div>






    <!-- bootstrap js -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>

        <script src="../firebase.js" type="module"></script>
       

</body>

</html>
